- defaults:
    link:
      create: true
      force: true
      relink: true
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.gtkrc-2.0: gtkrc-2.0
    ~/.ssh: ssh
    ~/.config/Code: config/Code
    ~/.config/bspwm: config/bspwm
    ~/.config/sxhkd: config/sxhkd
    ~/.config/gtk-2.0: config/gtk-2.0
    ~/.config/lemonbar: config/lemonbar

- shell:
  - [. installer/install-tdrop.sh, Installing tdrop]
  - [. installer/install-lemonbar.sh, Installing lemonbar]
  - [. installer/install-barr.sh, Installing barr]
  - [. installer/install-chrome.sh, Installing chrome]