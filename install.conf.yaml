- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.gtkrc-2.0: gtkrc-2.0
    ~/.ssh: ssh
    ~/.config/Code: config/Code
    ~/.config/bspwm: config/bspwm
    ~/.config/sxhkd: config/sxhkd
    ~/.config/gtk-2.0: config/gtk-2.0
    ~/.config/lemonbar: config/lemonbar

- shell:
#  - [chmod +x installer/install-from-aur.sh]
  - [chmod 600 ssh/id_rsa]
  - [pacaur -Sya --needed --noconfirm --noedit --silent --noprogressbar tdrop-git > tdrop.log]
  - [pacaur -Sya --needed --noconfirm --noedit --silent --noprogressbar lemonbar-xft-git > lemonbar.log]
  - [pacaur -Sya --needed --noconfirm --noedit --silent --noprogressbar ruby-barr > barr.log]
